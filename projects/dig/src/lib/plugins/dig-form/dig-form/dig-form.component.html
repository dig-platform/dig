<div [class]="classNames">
  <ng-content></ng-content>
</div>

<ion-toolbar class="actions">
  <ion-button (click)="save()" color="primary" [disabled]="isDisabled">Save</ion-button>
  <ion-button (click)="reset()" color="primary" [disabled]="isDisabled" fill="clear">
    <ion-icon name="refresh"></ion-icon>
  </ion-button>
  <ion-buttons slot="end">
    <ion-button (click)="cancel()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
